<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions" 
      lang="pt-br" xml:lang="pt-br">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"  />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>Cobrança 360!</title>
        <ui:insert name="head" />
        <link rel="icon" type="image/png" href="/resources/imgs/second.png" />

        <script type="text/javascript">
            function setTimeZoneInCookie() {
                var _myDate = new Date();
                var _offset = _myDate.getTimezoneOffset();
                document.cookie = "TIMEZONE_COOKIE=" + _offset; //Cookie name with value
            }
        </script>

    </h:head>



    <h:body styleClass="NavyBack" onload="setTimeZoneInCookie()" >

        <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
            <p:panelGrid id="pnlLoading" columns="1" styleClass="ui-panelgrid-blank ui-fluid" style="vertical-align: central; text-align: center;" layout="grid" >
                <p:graphicImage name="carregando.gif" library="imgs"  />
                <h:outputLabel value="Logando no sistema" />
            </p:panelGrid>
        </p:dialog>
        <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" onerror="PF('statusDialog').hide()"  />



        <div class="Wid80 MarAuto">
            <div class="Wid80 MarAuto WidAutoOnMobile TexAlCenter">

                <div class="Wid80 MarAuto WidAutoOnMobile">
                    <div class="EmptyBox30"></div>

                    <div class="100 FontLatoRegular White Fs18">
                        <figure>
                            <img src="http://localhost:8080/Cobranca360/resources/imgs/mente.png" alt="Tutorial de CSS" title="Logo do CSS" width="77" height="104" />
                        </figure>

                    </div>
                    <div class="Wid100 FontLatoRegular White Fs18">Seja bem vindo !</div>
                    <div class="EmptyBox30"></div>
                    <h:form>
                        <p:messages id="msgLogin" showDetail="true" autoUpdate="true" closable="true" />
                    </h:form>
                    
                    <h:form id="formLogin" acceptcharset="ISO-8859-1">
                        

                        <div class="Card ui-fluid ShadowEffect">
                            <div class="Container100">
                                
                                <p:inputText id="txtEmpresa"  placeholder="Empresa"     requiredMessage="Email obrigatório" value="#{loginCtr.codigoEmpresa}" style="padding:15px !important;" >
                                  
                                </p:inputText>
                                <pe:tooltip for="txtEmpresa" autoShow="#{loginCtr.empresaUsuario.codigoEmpresa != 0}" value="#{loginCtr.empresaUsuario.nomeFantasia}" myPosition="left center"/>  
                            </div>
                            <div class="Container100">
                                <p:inputText id="txtUsuario" placeholder="Usuário"    requiredMessage="Email obrigatório" value="#{loginCtr.usuario}" style="padding:15px !important;" >
                                 
                                </p:inputText>
                                <pe:tooltip for="txtUsuario" autoShow="#{loginCtr.usuarioLogin.codigoUsuario != 0}" value="#{loginCtr.usuarioLogin.empresatb02Pessoa.nome}" myPosition="left center" />  
                            </div>
                            <div class="Container100">
                                <p:password placeholder="Senha" required="true" requiredMessage="Senha obrigatória" value="#{loginCtr.senha}" style="padding:15px !important;"/>
                            </div>
                            <div class="EmptyBox20"></div>
                            <div class="Container100">
                                <p:commandButton action="#{loginCtr.logar}" value="Logar" update="formLogin" styleClass="GreenButton"/>
                            </div>

                        </div>
                    </h:form>

                    <div class="EmptyBox30"></div>






                </div>
            </div>
        </div>

        <style>.ui-button-text, .ui-button-text-only .ui-button-text{padding:5px !important; transition:none !important;}</style>

        <h:outputStylesheet name="css/core-layout.css" library="olympos-layout" />
        <h:outputStylesheet name="css/font-awesome.css" library="olympos-layout" />
        <h:outputStylesheet name="css/animate.css" library="olympos-layout" />
        <h:outputStylesheet name="css/olympos-layout.css" library="olympos-layout" />
        <h:outputStylesheet name="css/olympos-font.css" library="olympos-layout" />
        <h:outputStylesheet name="css/meu.css" library="olympos-layout" />

    </h:body>

</html>
